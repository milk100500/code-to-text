<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='scss/login/index.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="login_container container">
          <form class="login_form" action="/login" method="POST">
            <div class="form_logo">
              <img
                class="form_logo_img"
                src="/static/images/general/logo.png"
              />
            </div>
            <div class="form_email">
              <p class="form_email_text">Электронная почта</p>
              <input
                class="form_email_input"
                type="text"
                placeholder="codetotext@example.ru"
              />
            </div>
            <div class="form_password">
              <p class="form_password_text">Пароль</p>
              <label for="password" class="form_password_wrapper">
                <input
                  id="password"
                  class="form_password_input"
                  type="password"
                  placeholder="Password"
                />
                <svg
                  class="form_password_icon"
                  style="display: block"
                  width="20.000000"
                  height="20.000000"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <desc>Created with Pixso.</desc>
                  <defs>
                    <clipPath id="clip23_535">
                      <rect
                        id="state=hide"
                        width="20.000000"
                        height="20.000000"
                        fill="white"
                        fill-opacity="0"
                      />
                    </clipPath>
                  </defs>
                  <g clip-path="url(#clip23_535)">
                    <path
                      id="Vector"
                      d="M8.23 8.23C7.98 8.46 7.79 8.73 7.65 9.04C7.51 9.35 7.44 9.68 7.43 10.01C7.43 10.35 7.49 10.68 7.61 10.99C7.74 11.31 7.93 11.59 8.16 11.83C8.4 12.06 8.69 12.25 9 12.38C9.31 12.5 9.64 12.56 9.98 12.56C10.31 12.55 10.64 12.48 10.95 12.34C11.26 12.2 11.53 12.01 11.76 11.76"
                      stroke="currentColor"
                      stroke-opacity="1.000000"
                      stroke-width="2.000000"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                    />
                    <path
                      id="Vector"
                      d="M8.94 4.23C9.29 4.18 9.64 4.16 10 4.16C15.83 4.16 18.33 10 18.33 10C17.96 10.79 17.49 11.54 16.94 12.23"
                      stroke="currentColor"
                      stroke-opacity="1.000000"
                      stroke-width="2.000000"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                    />
                    <path
                      id="Vector"
                      d="M5.5 5.5C3.85 6.63 2.52 8.18 1.66 10C1.66 10 4.16 15.83 10 15.83C11.59 15.83 13.15 15.37 14.49 14.49"
                      stroke="currentColor"
                      stroke-opacity="1.000000"
                      stroke-width="2.000000"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                    />
                    <path
                      id="Vector"
                      d="M1.66 1.66L18.33 18.33"
                      stroke="currentColor"
                      stroke-opacity="1.000000"
                      stroke-width="2.000000"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                    />
                  </g>
                </svg>
                <svg
                  class="form_password_icon"
                  style="display: none"
                  width="20.000000"
                  height="20.000000"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <desc>Created with Pixso.</desc>
                  <defs>
                    <clipPath id="clip23_540">
                      <rect
                        id="state=see"
                        width="20.000000"
                        height="20.000000"
                        fill="white"
                        fill-opacity="0"
                      />
                    </clipPath>
                  </defs>
                  <g clip-path="url(#clip23_540)">
                    <path
                      id="Vector"
                      d="M10 4.16C15.83 4.16 18.33 10 18.33 10C18.33 10 15.83 15.83 10 15.83C4.16 15.83 1.66 10 1.66 10C1.66 10 4.16 4.16 10 4.16Z"
                      stroke="currentColor"
                      stroke-opacity="1.000000"
                      stroke-width="2.000000"
                      stroke-linejoin="round"
                    />
                    <path
                      id="Vector"
                      d="M10 12.5C8.61 12.5 7.5 11.38 7.5 10C7.5 8.61 8.61 7.5 10 7.5C11.38 7.5 12.5 8.61 12.5 10C12.5 11.38 11.38 12.5 10 12.5Z"
                      stroke="currentColor"
                      stroke-opacity="1.000000"
                      stroke-width="2.000000"
                      stroke-linejoin="round"
                    />
                  </g>
                </svg>
              </label>
            </div>
            <button class="form_submit" type="submit" disabled>Войти</button>
            <div class="form_registration">
              <p class="form_registration_text">
                У вас еще нет аккаунта?
                <br />
                <a class="form_registration_link" href="/registration"
                  >Зарегистрироваться</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/login/index.js"></script>
</html>
